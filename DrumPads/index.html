<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Drum Pads</title>
</head>
<body>
    
    
    <div class="title">
        <div><p>DrumPads</p></div>
    </div>  
    
  <div class="icon">
      <div class="iconImage"><img src="icons/kick.svg"></div>
      <div class="iconImage"><img src="icons/kick.svg"></div>
      <div class="iconImage"><img src="icons/kick.svg"></div>
      <div class="iconImage"><img src="icons/clap.svg"></div>
      <div class="iconImage"><img src="icons/clap.svg"></div>
      <div class="iconImage"><img src="icons/snare.svg"></div>
      <div class="iconImage"><img src="icons/snare.svg"></div>
      <div class="iconImage"><img src="icons/stick.svg"></div>
      <div class="iconImage"><img src="icons/closedhat.svg"></div>
      <div class="iconImage"><img src="icons/closedhat.svg"></div>
      <div class="iconImage"><img src="icons/closedhat.svg"></div>
      <div class="iconImage"><img src="icons/openhat.svg"></div>
      <div class="iconImage"><img src="icons/tom.svg"></div>

  </div>
    
  <div class="instrument">
    <div data-sample="kick1" class="sound"><p>Kick 1<br>[A]</p></div>
    <div data-sample="kick2" class="sound"><p>Kick 2<br>[S]</p></div>
    <div data-sample="kick3" class="sound"><p>Kick 3<br>[D]</p></div>
    <div data-sample="clap1" class="sound"><p>Clap 1<br>[F]</p></div>
    <div data-sample="clap2" class="sound"><p>Clap 2<br>[G]</p></div>
    <div data-sample="snare1" class="sound"><p>Snare 1<br>[H]</p></div>
    <div data-sample="snare2" class="sound"><p>Snare 2<br>[J]</p></div>
    <div data-sample="stick1" class="sound"><p>Stick<br>[K]</p></div>
    <div data-sample="hat1" class="sound"><p>Hat 1<br>[L]</p></div>
    <div data-sample="hat2" class="sound"><p>Hat 2<br>[;]</p></div>
    <div data-sample="hat3" class="sound"><p>Hat 3<br>[I]</p></div>
    <div data-sample="openhat1" class="sound"><p>Open Hat<br>[O]</p></div>
    <div data-sample="tom1" class="sound"><p>Tom<br>[P]</p></div>

  </div>
       
  <audio id="kick1" src="samples/kick1.wav"></audio>
  <audio id="kick2" src="samples/kick2.wav"></audio>
  <audio id="kick3" src="samples/kick3.wav"></audio>
  <audio id="clap1" src="samples/clap1.wav"></audio>
  <audio id="clap2" src="samples/clap2.wav"></audio>
  <audio id="snare1" src="samples/snare1.wav"></audio>
  <audio id="snare2" src="samples/snare2.wav"></audio>
  <audio id="stick1" src="samples/stick1.wav"></audio>
  <audio id="hat1" src="samples/hat1.wav"></audio>
  <audio id="hat2" src="samples/hat2.wav"></audio>
  <audio id="hat3" src="samples/hat3.wav"></audio>
  <audio id="openhat1" src="samples/openhat1.wav"></audio>
  <audio id="tom1" src="samples/tom1.wav"></audio>

</body>
</html>
